<div class="container-scroller">
  <style>
    .load-module {
      display: flex;
      -webkit-flex-direction: column;
      flex-direction: column;
      min-height: 100%;
      width: 100%;
      position: absolute;
      background-color: rgba(249, 249, 249, 0.61);
    }
  </style>
  <nav-top></nav-top>
  <div class="container-fluid page-body-wrapper">
    <div class="theme-setting-wrapper">
      <div id="settings-trigger"><i class="fas fa-fill-drip"></i></div>
      <div id="theme-settings" class="settings-panel">
        <i class="settings-close fa fa-times"></i>
        <p class="settings-heading">SIDEBAR SKINS</p>
        <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
        <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
        <p class="settings-heading mt-2">HEADER SKINS</p>
        <div class="color-tiles mx-0 px-4">
          <div class="tiles primary"></div>
          <div class="tiles success"></div>
          <div class="tiles warning"></div>
          <div class="tiles danger"></div>
          <div class="tiles info"></div>
          <div class="tiles dark"></div>
          <div class="tiles default"></div>
        </div>
      </div>
    </div>
    <nav-setting></nav-setting>
    <nav-left></nav-left>
    <div class="main-panel">
      <router-outlet></router-outlet>
      <div class="asynchronous" #asynchronous *ngIf="isAsynchronous">
        <div class="loader-demo-box">
          <div class="dot-opacity-loader">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <!--<div class="load-module" #routeLoading></div>-->
      <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
          <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2020 <a href="https://www.blaxor.com/" target="_blank">Blaxor</a>. All rights reserved.</span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">powered by delta </span>
        </div>
      </footer>
    </div>
  </div>
</div>
