<div class="modal fade" id="flex-components" tabindex="-1" role="dialog" aria-labelledby="modalLabel-3" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel-3">Flex Templates</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr *ngIf="flexTemplates.length < 1"><td>{{ translate('Nothing to display')}}</td></tr>
              <tr *ngFor="let template of flexTemplates">
                <td>{{template.name}}</td>
                <td><button type="button" class="btn btn-sm btn-inverse-light" (click)="getFlex(template.viewComponentName)">{{ translate('use')}}</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">{{translate('Close')}}</button>
      </div>
    </div>
  </div>
</div>
