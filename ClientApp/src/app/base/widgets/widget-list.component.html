<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="mr-md-5 mr-sm-3">{{title}}</span>
        <a routerLink="/widget-instances" class="btn btn-primary btn-rounded text-right">{{translate('View Instances')}}</a>
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">{{translate('dashboard')}}</a>
        <li class="breadcrumb-item"><a routerLink="/projectv/cms/dashboard">{{translate('content management')}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{translate('widgets')}}</li>
      </ol>
    </nav>
  </div>
  <div class="row" *ngFor="let group of widgets">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{group.groupName}}</h4>
          <hr />
          <div class="row">
            <div class="col-md-3 col-lg-2 col-sm-3" *ngFor="let widget of group.widgets">
              <article class="article">
                <div class="article-header">
                  <div class="article-background {{randomColor()}}" *ngIf="widget.thumbnailUrl == '' || widget.thumbnailUrl == undefined"></div>
                  <div class="article-image" *ngIf="widget.thumbnailUrl" data-background="{{widget.thumbnailUrl}}"></div>
                  <div class="article-title">
                    <h2><a [routerLink]="[widget.createUrl]">{{widget.name}}</a></h2>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
