<div class="modal fade" id="auth-scope" tabindex="-1" role="dialog" aria-labelledby="modalLabel-3" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel-3">{{translate('Authorization scopes')}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>{{translate('Resource')}}</th>
                <th>{{translate('Role')}}</th>
                <th *ngFor="let level of levels">{{level.name}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="scopes.length < 1"><td>{{ translate('Nothing to display')}}</td></tr>
              <tr *ngFor="let scope of scopes">
                <td>{{scope.resourceName}}</td>
                <td>{{scope.roleName}}</td>
                <td *ngFor="let level of levels">
                  <div class="form-check mt-0">
                    <label class="form-check-label">
                      <input type="checkbox" [checked]="validateChecked(scope.resourceId, scope.roleId, level.id)" (click)="toggleScopes(scope.resourceId, scope.roleId, level.id)" class="form-check-input">
                      <i class="input-helper"></i>
                    </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">{{translate('Close')}}</button>
      </div>
    </div>
  </div>
</div>
