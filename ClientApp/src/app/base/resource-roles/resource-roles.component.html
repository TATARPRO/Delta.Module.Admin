<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      {{title}}
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">{{translate('dashboard')}}</a>
        <li class="breadcrumb-item"><a routerLink="/admin-area/dashboard">{{translate('admin area')}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{translate('resource roles')}}</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{translate('Resource roles')}}</h4>
          <div class="card-actions">
            <button (click)="updateResources()" class="btn btn-primary btn-rounded text-right">{{translate('Update')}}</button>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>{{ translate('Resource')}}</th>
                  <th *ngFor="let role of roles">{{role.name}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="resources.length < 1"><td>{{ translate('Nothing to display')}}</td></tr>
                <tr *ngFor="let resource of resources">
                  <td>{{resource.name}}</td>
                  <td *ngFor="let role of roles">
                    <div class="form-check mt-0"><label class="form-check-label"><input type="checkbox" [checked]="resource.roleIds.indexOf(role.id) > -1" (click)="toggleRoles(resource.id, role.id)" class="form-check-input"><i class="input-helper"></i></label></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
